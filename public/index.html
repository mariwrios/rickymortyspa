<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick y Morty</title>
    <link type="text/css" href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="Main">
      <header class="header" id="header"></header>
      <section class="Hero" id="Hero">
        <a href="https://mariwrios.github.io/rickymortyspa/">
          <img class="logo" src="img/logo.png" />
        </a>
        <img id="heroimg" class="hero-img" src="img/RickyMorty.jpg" />
      </section>
      <section id="content">
        <div class="loading"></div>
      </section>
    </main>

    <script>
      var sectionImg = document.getElementsByClassName("hero-img")
      window.addEventListener("scroll", function() {
        var value = window.scrollY
        if (value === 0) {
          sectionImg[0].style.clipPath = `circle( 8vw at center)`
        } else if (value > 20) {
          sectionImg[0].style.clipPath = `circle(${value * 4}px at center)`
        }
      })
    </script>
  </body>
</html>
